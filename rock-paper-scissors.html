<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <p>Rock Paper Scissors</p>

    <button class="move" onclick="Match('rock')"> 
      <img src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png" alt="Rock">
    </button>

    <button class="move" onclick="Match('paper')"> 
      <img src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png" alt="Paper"> 
    </button>

    <button class="move" onclick="Match('scissors')"> 
      <img src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png" alt="Scissors">
    </button>

    <p id="Result"></p>
    <p id="Moves"></p>

    <p id="Scores"></p> 

    <button onclick="resetScores()" id="reset"> Reset Score</button>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
